<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="js/app.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" type='text/css'>
<link rel="stylesheet" href="css/app.css"/>
<title>CS Report</title>
</head>
<body>
<div class="container">
  <div class="page-header">
    <h1>CS_Test Report</h1>      
  </div>
  <div class="report-details">
  	<label>Component Name : </label>
  	<label>Version : </label>
  	<label>Report Date : </label>
  </div>
	<table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th id="test-case-ids" class="searchable">Test Case ID</th>
                <th class="searchable">Test Method</th>
                <th>Build ID #1</th>
                <th>Build ID #2</th>
                <th>Build ID #3</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th class="searchable">Test Case ID</th>
                <th class="searchable">Test Method</th>
                <th></th><th></th><th></th>
            </tr>
        </tfoot>
    </table>
    <div class="page-footer">
        <div class="footer-legal-copyright">Copyright Â© 2017 All rights reserved.</div>
        <div class="footer-legal-links"> 
	        <a class="footer-legal-link" >Privacy Policy</a>
	        <a class="footer-legal-link" >Terms of Use</a>
	        <a class="footer-legal-link" >Site Map</a>
        </div> 
  </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Test Case ID : <span id="selectedCaseId"></span></h4>
      </div>
      <div class="modal-body">
        <table id="testcase_example" class="table" cellspacing="0" width="100%">
	        <thead>
	            <tr>
	                <th>Build ID</th>
	                <th>Status</th>
	                <th>Select</th>
	            </tr>
	        </thead>
	        <tbody>
	        	<tr>
	        		<td>1</td>
	        		<td>FAIL</td>
	        		<td><input type="checkbox" name="failedBuild"/></td>
	        	</tr>
	        	<tr>
	        		<td>3</td>
	        		<td>FAIL</td>
	        		<td><input type="checkbox" name="failedBuild"/></td>
	        	</tr>
	        	<tr>
	        		<td>4</td>
	        		<td>FAIL</td>
	        		<td><input type="checkbox" name="failedBuild"/></td>
	        	</tr>
	        	<tr>
	        		<td>6</td>
	        		<td>FAIL</td>
	        		<td><input type="checkbox" name="failedBuild"/></td>
	        	</tr>
	        </tbody>
    	</table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="createTicket()">Create Ticket</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<div id="myPassModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Test Case ID : <span id="selectedPassId"></span></h4>
      </div>
      <div class="modal-body">
        <table id="testcase_example" class="table" cellspacing="0" width="100%">
	        <thead>
	            <tr>
	                <th>Build ID</th>
	                <th>Status</th>
	            </tr>
	        </thead>
	        <tbody>
	        	<tr>
	        		<td>1</td>
	        		<td>PASS</td>
	        	</tr>
	        	<tr>
	        		<td>2</td>
	        		<td>PASS</td>
	        	</tr>
	        	<tr>
	        		<td>5</td>
	        		<td>PASS</td>
	        	</tr>
	        </tbody>
    	</table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

</body>
</html>
